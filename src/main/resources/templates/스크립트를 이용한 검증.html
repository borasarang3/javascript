<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2>자바스크립트를 이용한 검증</h2>
<p>onsubmit : submit 버튼을 클릭했을 때 전송 전에 해당 메소드를 실행해서 참이면 전송, 거짓 전송(X)</p>
<p>onclick : 일반버튼을 클릭했을 때</p>
<form name="myform" action="#" method="get" onsubmit="return validateForm()">
  <p>이름은</p>
  <input type="text" name="fname">
  <input type="submit" value="전송">
</form>

<script>
  function validateForm() {
      let x = document.forms["myform"]["fname"].value;

      if (x==''){ //입력한 값이 없으면
        alert("이름을 입력하세요");
        return false; //서버로 전송을 중지
      }
      //return true 생략시 자동으로 true;

      //HTML(생략 및 형식에 맞췄는지) -> Controller 유효성검사(원하는 데이터 형식 및 빈값이 있는지)
      //Controller->Service 유효성검사(데이터베이스에 존재여부)
  }
</script>
</body>
</html>
